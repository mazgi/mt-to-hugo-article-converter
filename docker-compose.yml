version: "3.7"
services:
  dev:
    build:
      context: Dockerfile.d/dev
    working_dir: /workspace
    volumes:
      - .:/workspace
    user: "${UID:-0}:${GID:-0}"
    command:
      - bash
      - -c
      - |
        python -m mt_to_hugo_article_converter \
        mt_to_hugo_article_converter \
        --config-file=mt_to_hugo_article_converter/examples/from_hatenablog/config.yml
